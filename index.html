<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text">
    <textarea></textarea>
    <ul>
        <li>Save</li>
        <li>Clear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
    $("main").slideDown(500);

    $("#save").on("click",function(){
        const v = $("#text_area").val();
        localStorage.setItem("memo",v);
        alert("保存しました")
    });



//2.clear クリックイベント

    $("clear").slideDown(500);

        $("#clear").on("click",function(){
            localStorage.removeItem("memo");
            alert("削除しました");
            $("#text_area").val();
    });



//3.ページ読み込み：保存データ取得表示

    if(localStorage.getItem("memo")){
       const v = localStorage.getItem("memo");
       $("#text_area").val(v); 
    }




</script>
<footer><small>G's</small></footer>
</body>
</html>
